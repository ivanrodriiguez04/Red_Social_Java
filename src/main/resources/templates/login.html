<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav>
        <div class="menu">
            <div>
                <ul class="nav-links">
                    <li><a th:href="@{/privada/home}">Volver</a></li>
                </ul>
            </div>
        </div>
    </nav>

	<div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Inicio de sesion
        </div>
        <form class="p-3 mt-3" method="POST" th:action="@{/auth/login-post}" role="form">
            <div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
				<input id="login-username" type="email" class="input" name="username" placeholder="email" required>
            </div>
            <div class="form-field d-flex align-items-center">
				<span class="far fa-key"></span>
				<input id="login-password" type="password" class="input" name="password" placeholder="password" required>
            </div>
            <button class="btn mt-3" type="submit">Acceder</button>
        </form>
        <div class="text-center fs-6">
            <a th:href="@{/auth/iniciarRecuperacion}" th:method="get">Recuperar contraseña</a> or <a th:href="@{/auth/registrar}" method="GET">Registrarse</a>
        </div>
    </div>
	<script th:if="${not #strings.isEmpty(mensajeRegistroExitoso)}">
	    mostrarNotificacion("¡Registro exitoso!", "Ahora puede iniciar sesión", 'success');
	</script>
	<script th:if="${not #strings.isEmpty(mensajeExitoMail)}">
	    mostrarNotificacion("¡Email enviado!", "Se ha enviado a su direccion un correo de recuperación", 'info');
	</script>
	<script th:if="${not #strings.isEmpty(contraseñaModificadaExito)}">
	    mostrarNotificacion("¡Exito!", "Se ha modificado con correctamente la contraseña", 'success');
	</script>
	<script th:if="${param.error}">
	    mostrarNotificacion("¡Error!","Las credenciales introducidas no son correctas", 'error');
	</script>
	
</body>

</html>
