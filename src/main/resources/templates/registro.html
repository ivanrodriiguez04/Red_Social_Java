<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav>
        <div class="menu">
            <div>
                <ul class="nav-links">
                    <li><a th:href="@{/privada/home}">Volver</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="text-center mt-4 name">
           Registro
        </div>
        <form class="p-3 mt-3"th:action="@{/auth/registrar}" enctype="multipart/form-data" method="post" th:object="${UsuarioDto}">
            <div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
                <input id="login-username" type="email" class="input" name="emailUsuario" placeholder="Introduce tu email" required>
            </div>
            
            <div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
                <input id="login-username" type="text" class="input" name="nombreUsuario" placeholder="Introduce tu nombre de usuario" required>
            </div>
            <div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
                <input id="login-username" type="number" class="input" name="telefonoUsuario" placeholder="Introduce tu numero de telefono" required>
            </div>
            
            <div class="form-field d-flex align-items-center">
				<span class="far fa-key"></span>
				<input id="login-password" type="password" class="input" name="contraseñaUsuario" placeholder="Introduce tu contreseña" required>
            </div>
            
            <div class="form-field d-flex align-items-center">
				<span class="far fa-key"></span>
				<input id="login-password" type="password" class="input" name="contraseñaUsuario2" placeholder="Confirmar contraseña" required>
            </div>
            
            <button type="submit" id="btnRegistro" class="btn mt-3">Registrarse</button>
        </form>
    </div>
    <script th:if="${not #strings.isEmpty(mensajeErrorMail)}">
	    mostrarNotificacion("¡Error!", "El email ya se encuentra registrado en el sistema", 'error');
	</script>
</body>
</html>
